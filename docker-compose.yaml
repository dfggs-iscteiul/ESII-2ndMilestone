version: '3.2'

services:
    #Database
    web:
        build: .
    db:
        image: mysql:5.7
        volumes:
            - db_data:/var/lib/mysql
        restart: always
        environment: 
            MYSQL_ROOT_PASSWORD: wordpress
            MYSQL_DATABASE: wordpress
        networks:
            - wpsite
    #Wordpress
    wordpress:
        depends_on: 
            - db
        image: wordpress:latest
        ports:
            - '8000:80'
        restart: always
        volumes: ['./Wordpress:/var/www/html']
        environment: 
            WORDPRESS_DB_HOST: db:3306
            WORDPRESS_DB_PASSWORD: wordpress
        networks:
            - wpsite
networks:
    wpsite:
volumes:
    db_data: